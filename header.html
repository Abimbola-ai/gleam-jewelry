<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gleam Jewelry</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Bootstrap CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700;800&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!--Script for Font awesome icons-->
    <script
      src="https://kit.fontawesome.com/149ae3bfe5.js"
      crossorigin="anonymous"
    ></script>

    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo text -->
        <div>
          <h2><span>G</span>LEAM JEWELRY</h2>
        </div>

        <!-- Icons -->
        <div>
          <a href="" class="header-icon"
            ><iconify-icon
              icon="iconamoon:search-light"
              width="36"
              height="36"
            ></iconify-icon
          ></a>

          <a href="" class="header-icon"
            ><iconify-icon
              icon="clarity:avatar-line"
              width="36"
              height="36"
            ></iconify-icon
          ></a>

          <a href="" class="header-icon"
            ><iconify-icon
              icon="mdi:cart-outline"
              width="36"
              height="36"
            ></iconify-icon
          ></a>

          <a href="" class="header-icon"
            ><iconify-icon
              icon="grommet-icons:favorite"
              width="36"
              height="36"
            ></iconify-icon
          ></a>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <img
          class="img-fluid home-banner col-md-12"
          src="/images/home-banner.jpg"
          alt="image of lady with multiple jewelry"
          class="top-banner-img"
        />
      </div>
      <div class="products-on-demand m-5 p-1 text-center">
        <h3>Accessories on demand</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur. Neque viverra leo ultrices
          egestas dictum ultrices.
        </p>
      </div>
      <div class="slider row">
        <div class="col">
          <img class="img-fluid" src="images/necklace.JPG" alt="necklace" />
          <a href="#" class="scroll-text">necklace</a>
        </div>

        <div class="col">
          <img class="img-fluid" src="images/rings.JPG" alt="rings" />
          <a href="#" class="scroll-text">rings</a>
        </div>

        <div class="col">
          <img class="img-fluid" src="images/bracelet.JPG" alt="bracelet" />
          <a href="#" class="scroll-text">bracelet</a>
        </div>

        <div class="col">
          <img class="col img-fluid" src="images/earrings.JPG" alt="earrings" />
          <a href="#" class="scroll-text">earrings</a>
        </div>
      </div>
    </main>

    <!-- JS script -->
    <script src="./js/header.js"></script>
  </body>
</html>
