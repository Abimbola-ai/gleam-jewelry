<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gleam Jewelry</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Bootstrap CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700;800&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/signin.css" />

    <!--Script for Font awesome icons-->

    <!-- importing header and footer templates -->
    <script>
      $(function () {
        $('#header').load('templates/header.html');
        $('#footer').load('templates/footer.html');
      });
    </script>
  </head>
  <body>
    <!-- <div id="header"></div> -->
    <!--Beginning of main/body-->

    <div>
      <img
        class="img-fluid col-md-12"
        src="./images/homepage/homebanner.png"
        alt="image of lady with multiple jewelry"
      />
    </div>
    <div class="signin-wrapper">
      <div class="sign-in">
        <form action="index.html">
          <h3>Create an account</h3>
          <div class="name-section">
            <input class="mx-3" type="text" placeholder="First name" required />
            <input type="text" placeholder="Last name" required />
          </div>
          <div>
            <select class="mx-3" name="countryCode" id="countryCode">
              <option value="+1">+1</option>
            </select>
            <input
              type="phone"
              id="phoneNumber"
              placeholder="Phone number (optional)"
            />
          </div>
          <input type="email" placeholder="Enter email" required />
          <input
            type="password"
            id="password"
            placeholder="Create password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            placeholder="Confirm password"
            required
          />

          <input class="submit" type="submit" value="REGISTER" />
          <p class="create-acct">
            Already a member?<a href="signin.html">Sign In.</a>
          </p>
        </form>
      </div>
    </div>

    <!--end of main/body-->
    <!-- <div id="footer"></div> -->
    <script src="../Frontend/js/script.js"></script>
  </body>
</html>
